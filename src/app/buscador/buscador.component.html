<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="buscador.component.js"></script>
</head>

<body>
  <div class="banner">
    <div class="flex flex-row">
      <img src="../../assets/logo.png" class="logo" routerLink="/main">
      <ul class="grid gap-8">
        <li><button class="btn btn-su" routerLink="/main">Home</button></li>
        <li><button class="btn btn-su" routerLink="/login">Perfil</button></li>
      </ul>
      <div class="self-end">
        <input (keyup.enter)="buscar()" class="search-textbox" [(ngModel)]="busqueda" type="text" Placeholder="Buscar ..">
        <button (click)="buscar()" class="search-button"><svg class="mx-2" xmlns="http://www.w3.org/2000/svg"
          fill="white" height="24" viewBox="0 -960 960 960" width="24">
          <path
            d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
        </svg>
        </button>
      </div>
    </div>
    <div class="wrap">
      <h1 class="mt-3 fiestas" *ngIf="verTabla == true">Fiestas</h1>
      <h1 class="mt-3 " *ngIf="verTabla == false">Servicios</h1>
      <div class="store-wrapper">
        <div class="FIESTA-grid" *ngIf="verTabla == true">
          <button (click)="cambiarFiesta()" class="btn btn-su mb-3" style="margin-top: -10px;">Cambiar a Servicios</button>
          <div class="row row-cols-1 row-cols-md-2 g-4" style="height: auto;">
            <div class="col" style="display: flex;">
              <div class="card" *ngFor="let item of listaExtra; let i = index" [attr.data-index]="i">
                <img src="http://localhost:3000/images/{{listaExtra[i].imagen}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Nombre: {{ listaExtra[i].nombre }}</p>
                  <p class="card-text">Telefono: {{ listaExtra[i].telefono }}</p>
                  <p class="card-text">Descripci√≥n: {{ listaExtra[i].descripcion }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
 
        <div class="FIESTA-grid" *ngIf="verTabla2 == false">
          <button (click)="cambiarExtra()" class="btn btn-su mb-3">Cambiar a fiestas</button>
          <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col" style="display: flex;">
              <div class="card" *ngFor="let item of listaFiestas; let i = index" [attr.data-index]="i">
                <img src="http://localhost:3000/images/{{listaFiestas[i].imagen}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Ubicacion: {{ listaFiestas[i].ubicacion }}</p>
                  <p class="card-text">Empresa: {{ listaFiestas[i].nombreEmpresa }}</p>
                  <p class="card-text">Telefono: {{ listaFiestas[i].telefono }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
 
  </body>
 
</html>
