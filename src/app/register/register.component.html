<header>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</header>
<body>
    <div>
        <div class="navbar">
            <img src="../../assets/logo.png" class="logo" routerLink="/main">
            <ul>
                <li><a routerLink="/main">Home</a></li>
                <li><a routerLink="/login" *ngIf="logueado == true" >login</a></li>
            </ul>
        </div>
    </div>
    <div *ngIf="logueado == true">
         <div class="formContainer d-flex flex-column1 flex-sm-row  justify-content-center">
        <div class="mx-auto" style="width: 250px; background-color: rgba(27, 24, 41, 0.795);border-radius: 0.750rem;
                ">
            
                <label for="Email1" id="Email2">Email</label>
                <input type="email" class="form-control" [(ngModel)]="email" id="Email1" placeholder="Correo electronico..." >
            
                <label for="Password1" id="password2">Password</label>
                <input type="password" class="form-control" [(ngModel)]="password"  id="password1" placeholder="ContraseÃ±a..." >
                <label for="Telefono1" id="Telefono2">Telefono</label>
                <input type="Telefono" class="form-control" [(ngModel)]="telefono" id="Telefono1" placeholder="Telefono..." >
                <label for="NombreEmpresa1" id="NombreEmpresa2">Nombre de la empresa</label>
                <input type="Nombre de la empresa" class="form-control" [(ngModel)]="nombreEmpresa" id="NombreEmpresa1" placeholder="nombre..." >

        </div>


        <div class="mx-auto" id="formElement" style="width: 250px; background-color: rgba(27, 24, 41, 0.795);border-radius: 0.750rem;">
                <label for="NombreP1" id="NombreP2">Nombre del responsable</label>
                <input type="Nombre de pila del responsable" class="form-control" [(ngModel)]="nombre" id="NombreP1"
                    placeholder="nombre de pila..." >
                <label for="ApellidoP1" id="ApellidoP2">Apellido del responsable</label>
                <input type="Apellido del responsable" class="form-control" [(ngModel)]="apellido" id="ApellidoP1" placeholder="apellido..." >
                <label for="Ubicacion1" id="Ubicacion2">Ubicacion (opcional)</label>
                <input type="Ubicacion" class="form-control" [(ngModel)]="ubicacion" id="Ubicacion1" placeholder="ubicacion..." >
                    <label for="CodP1" id="CodP2">codigo postal (opcional)</label>
                    <input type="codigo postal" class="form-control" [(ngModel)]="codPostal" id="CodP1" placeholder="codigo postal..." >
            <button *ngIf="email && password && telefono && nombreEmpresa && nombre && apellido" class="btn btn-su" id="b" href="*" (click)="r1()">Submit</button>
            <br>
            <a routerLink="/login"  id="escritura">Ya posee una cuenta? inicie sesion aqui.</a>
        </div>
    </div>
   
    
</div>
<div *ngIf="logueado == false">
    <h1>Usted esta logueado</h1>
    <button type="button" class="btn btn-su" (click)="terminar()" routerLink="/"> cerrar sesion</button>
    <button routerLink="/" class="btn btn-su"> Inicio</button>
</div>
</body>
